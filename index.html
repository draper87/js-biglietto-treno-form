<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno</title>
  </head>
  <body>

    <!-- Inizio Wrapper -->
    <div class="col wrapper">

      <!-- Inizio Dati Utente -->
      <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
      <div class="col rettangolo">
        <div class="col datiutente">
          <div class="col block">
            <label>Nome Cognome</label>
            <input id="form-nome" type="text" value="">
          </div>
          <div class="col block">
            <label>Km da percorrere</label>
            <input id="form-km" type="number" value="">
          </div>
          <div class="col block">
            <label>Fascia Et√†</label>
            <select id="form-eta" class="" name="sconto">
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over">Over 65</option>
            </select>
          </div>
        </div>
        <div class="col pulsanti">
          <button id="form-genera">Genera</button>
          <button id="form-annulla">Annulla</button>
        </div>
      </div>
      <!-- Fine Dati Utente -->

      <!-- Inizio Specchietto riepilogativo -->
      <div id="prospetto" class="hidden">
        <h2>IL TUO BIGLIETTO</h2>
        <div class="col rettangolo">
          <div class="col dettagliopasseggeri">
            <h4>DETTAGLIO PASSEGGERI</h4>
            <div class="col riepilogo">
              <div class="col block">
                <span>NOME PASSEGGERO</span>
                <span id="bigl-nome"></span>
              </div>
              <div class="col block">
                <span>Offerta</span>
                <span id="bigl-offerta"></span>
              </div>
              <div class="col block">
                <span>Carrozza</span>
                <span id="bigl-carrozza"></span>
              </div>
              <div class="col block">
                <span>Codice CP</span>
                <span id="bigl-codicecp"></span>
              </div>
              <div class="col block">
                <span>Costo biglietto</span>
                <span id="bigl-costo">s</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Fine Specchietto riepilogativo -->



    </div>
    <!-- Fine Wrapper -->


    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
